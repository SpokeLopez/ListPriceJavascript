<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos con Javascript</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">App de productos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        <h5 class="card-title">AGREGA UN PRODUCTO:</h5>
                    </div>
                    <form action="" id="formularioProductos" class="card-body">
                        <div class="form-group">
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre del producto..." class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="marca" id="marca" placeholder="Marca del producto..."class="form-control">
                        </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" name="precio" id="precio" placeholder="Precio del producto..." step="0.01">
                                </div>
                            </div>
                        <button type="submit" class="btn btn-success btn-block">Guardar Producto <i
                                class="fas fa-paper-plane"></i> </button>
                    </form>

                </div>
            </div>
            <div id="lista_productos" class="col-md-8">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
